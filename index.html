<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex App</title>
  <link rel="icon" type="image/png" href="pokeball.png">
</head>

<body>
  <header>
    <div class="left-section">
      <img src="pokeball.png" alt="Pokeball" class="pokeball-icon">
      <h1 class="app-title">Pokédex App</h1>
    </div>
    <div class="center-section">
      <input type="text" id="searchInput" placeholder="Search Pokémon...">
    </div>
    <div class="right-section">
      <button id="goToPokedexBtn">Go to Pokédex</button>
    </div>
  </header>

  <div class="home">
    <h2>Welcome to the Pokédex App</h2>
    <p>This is a simple Pokédex app that allows you to search for Pokémon and view their details.</p>
    <div class="pokemon-gallery">
      <!-- Pokémon images will be dynamically added here -->
    </div>
  </div>

  <div class="pokedex">
    <!-- Pokédex content will be dynamically added here -->
  </div>

  <!-- Modal for detailed Pokémon information -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalName"></h2>
      <p id="modalNumber"></p>
      <p id="modalTypes"></p>
      <p id="modalAbilities"></p>
      <img id="modalImage" src="" alt="Pokemon Image">
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
